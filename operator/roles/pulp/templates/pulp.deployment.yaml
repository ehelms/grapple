---
apiVersion: v1
kind: Deployment
metadata:
  name: pulp
  namespace: "{{ project_name }}"
  labels:
    app: pulp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulp
  template:
    metadata:
      labels:
        app: pulp
    spec:
      serviceAccount: "{{ project_name }}-anyuid"
      serviceAccountName: "{{ project_name }}-anyuid"
      containers:
        - name: pulp
          image: "{{ registry }}/pulp:latest"
          volumeMounts:
            - readOnly: true
              mountPath: /etc/pki/pulp/private
              name: keys
            - readOnly: true
              mountPath: /etc/pki/pulp/certs
              name: certs
            - readOnly: false
              mountPath: /var/lib/pulp
              name: pulp-data
            - readOnly: false
              mountPath: /etc/puppet
              name: puppet-data
        - name: foreman-proxy
          image: "{{ registry }}/foreman-proxy:latest"
      volumes:
        - name: keys
          secret:
            items:
              - path: pulp.key
                key: pulp.key
              - path: ca.key
                key: ca.key
            secretName: keys
        - secret:
            items:
              - path: ca.crt
                key: ca.crt
              - path: pulp.crt
                key: pulp.crt
            secretName: certs
          name: certs
        - name: pulp-data
          persistentVolumeClaim:
            claimName: pulp-data
        - name: puppet-data
          persistentVolumeClaim:
            claimName: puppet-data
